<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./CSS/default.css'>
    <link rel='stylesheet' href='./CSS/header.css'>
    <link rel='stylesheet' href='./CSS/footer.css'>
    <link rel='stylesheet' href='./CSS/boardDetail.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="wrapper">
        <div class='inner-wrapper'>
            <header>
                <!-- 로고 부분 -->
                <div class='header-left'>
                    <a href=' index.html'>
                        <img src='img/logo2.png ' alt='logo '>

                        <span>미정이네<br>
                            <strong>동물병원</strong></span>
                    </a>
                </div>
                <!-- 메뉴 부분 -->
                <div class='header-center '>
                    <ul class=''>
                        <li class=''>
                            <a href='intro.html'>
                                <span>병원소개</span>
                                <!-- <ul class=''>
                        <li class=''><a href=''>나와라</a></li>
                        <li class=''><a href=''>나와라</a></li>
                        <li class=''><a href=''>나와라</a></li>
                    </ul> -->
                            </a>
                        </li>
                        <li class=' '>
                            <a href='index_rev1.html'>
                                <span>진료예약</span>
                            </a>
                        </li>
                        <li class=' '>
                            <a href='boardIndex.html'>
                                <span>Q & A</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- 로그인 부분 -->
                <div class='header-right' id='loginApp'>
                    <ul class=' ' v-if="!isLogin">
                        <li class=' '>
                            <a href='login.html'>
                                <h2>로그인</h2>
                            </a>
                        </li>
                        <li class=' '>
                            <a href='register.html'>
                                <h2>회원가입</h2>
                            </a>
                        </li>
                    </ul>
                    <ul class=' ' v-if="isLogin">
                        <li class=' '>
                            <a href="#" @click="logout">
                                <h2>로그아웃</h2>
                            </a>
                        </li>
                        <li class=' ' v-if="localStorage.getItem('animal_admin') == 0">
                            <a href='mypage.html'>
                                <h2>마이페이지</h2>
                            </a>
                        </li>
                        <li class=' ' v-if="localStorage.getItem('animal_admin') == 1">
                            <a href='Adminpage.html'>
                                <h2>관리자페이지</h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </header>
            <br><br><br><br><br>
            <section class='visual'>
                <div class='slide'>
                    <!-- 상단 이미지 -->
                    <div class='title'>
                        <span>Q & A</span>
                    </div>
                </div>
                <br><br><br>
                <div id="app">
                    <div class='app'>
                        <table class='table'>
                            <tr>
                                <thead>
                                    <th>제목</th>
                                    <td>{{info.bdTitle}}</td>
                                    <th>조회수</th>
                                    <td>{{info.bdView}}</td>
                                </thead>
                            </tr>
                            <tr>
                                <tbody>
                                    <th>내용</th>
                                    <td colspan="3"><span cols="50" rows="10" border='1'>{{info.bdContent}}</span><br></td>
                                </tbody>
                            </tr>
                        </table>

                        <br>

                        <div v-if='checkWriter()'>
                            <div class='editor'>
                                <button @click='updateBoard'>수정하기</button>&emsp;
                                <button @click='deleteteBoard'>삭제하기</button>
                            </div>
                        </div>


                        <br><br>
                        <div>
                            <table class='table'>
                                <thead>
                                    <tr>
                                        <th>

                                            <div v-if="info.bdReply != null">
                                                <div>
                                                    답변<br>
                                                </div>

                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><span>{{info.bdReply}}</span>

                                        </td>
                                    </tr>
                                    <tr>
                                        <th>답변달기</th>
                                        <td>
                                            <div v-if='checkReply()'>
                                                <form method="POST" name="frm" @submit.prevent="addReply">
                                                    <textarea id="reply" v-model="reply"></textarea>
                                                    <br><input type="submit" value="확인" class='upload'>
                                                </form>
                                            </div>
                                        </td>

                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
            </section>
            <footer include-html='./source/footer.html'></footer>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script>
                new Vue({
                    el: "#loginApp",
                    data: {
                        isLogin: false
                    },
                    mounted() {
                        if (localStorage.getItem("animal_login") != null) {
                            this.isLogin = true;
                        }
                    },
                    methods: {
                        logout() {
                            let con_logout = confirm("로그아웃 하시겠습니까");
                            if (con_logout) {
                                localStorage.removeItem("info");
                                localStorage.removeItem("animal_name");
                                localStorage.removeItem("animal_login");
                                localStorage.removeItem("animal_admin");
                                localStorage.removeItem("onceRev");
                                location.reload(true);
                            }
                        }
                    }
                });
                const app = new Vue({
                    el: "#app",
                    data() {
                        return {
                            info: null,
                            reply: '',
                            loading: true,
                            errored: false
                        }
                    },
                    mounted() {
                        let bdID = location.href.split('?')[1].split('=')[1];

                        axios
                            .get("http://localhost:7000/mijung/getBoard/" + bdID)
                            .then(response => {
                                this.info = response.data;
                            })
                            .catch(e => {
                                console.log(e);
                                this.errored = true;
                            })
                            .finally(() => this.loading = false)
                    },
                    methods: {
                        updateBoard() {
                            location.href = "./boardUpdate.html?bdID=" + app.info.bdID;
                        },
                        addReply() {
                            const board = {
                                bdReply: this.reply,
                                bdID: this.info.bdID,
                            };

                            axios
                                .put("http://localhost:7000/mijung/replyBoard", board)
                                .then(() => {

                                })
                                .catch(e => {
                                    console.log(e);
                                    this.errored = true;
                                })
                                .finally(() => {
                                    this.info.bdReply = this.reply;
                                    this.loading = false;
                                    // location.reload();
                                })
                        },
                        deleteteBoard() {
                            axios
                                .delete("http://localhost:7000/mijung/deleteBoard/" + app.info.bdID)
                                .then(() => {
                                    alert("삭제 성공");
                                    location.href = './boardIndex.html';
                                })
                                .catch(e => {
                                    console.log(e);
                                    this.errored = true;
                                })
                                .finally(() => {
                                    this.loading = false;
                                })
                        },
                        checkWriter() {
                            if (this.info.custId === localStorage.getItem('animal_login')) return true;
                            else return false;
                        },
                        checkReply() {
                            // admin만 가능, 답글이 없어야 가능
                            if (localStorage.getItem('animal_admin') === '1') {
                                if (this.info.bdReply === null) {
                                    return true;
                                }
                            }
                            return false;
                        }
                    }
                });
                includeHTML();
            </script>
</body>

</html>
