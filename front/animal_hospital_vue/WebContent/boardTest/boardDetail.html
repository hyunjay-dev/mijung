<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        제목: {{info.bdTitle}} 내용: {{info.bdContent}}
        <button @click='updateBoard'>수정하기</button><br> 댓글달기
        <br>
        <form method="POST" name="frm" @submit.prevent="addReply">
            <textarea id="reply" v-model="reply"></textarea>
            <input type="submit" value="확인">
        </form>
        <div>
            {{info.bdReply}}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    info: null,
                    reply: '',
                    loading: true,
                    errored: false
                }
            },
            mounted() {
                let bdID = location.href.split('?')[1].split('=')[1];

                axios
                    .get("http://localhost:7000/mijung/getBoard/" + bdID)
                    .then(response => {
                        console.log(response);
                        this.info = response.data;
                    })
                    .catch(e => {
                        console.log(e);
                        this.errored = true;
                    })
                    .finally(() => this.loading = false)
            },
            methods: {
                updateBoard() {
                    location.href = "./boardUpdate.html?bdID=" + app.info.bdID;
                },
                addReply() {
                    const board = {
                        bdReply: this.reply,
                        bdID: this.info.bdID,
                    };


                    axios
                        .put("http://localhost:7000/mijung/replyBoard", board)
                        .then(() => {

                        })
                        .catch(e => {
                            console.log(e);
                            this.errored = true;
                        })
                        .finally(() => {
                            this.info.bdReply = this.reply;
                            this.loading = false
                        })
                }
            }

        });
    </script>
</body>

</html>
