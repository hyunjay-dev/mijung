<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="${ctx }/css/fullcalendar.css" />
    <link rel="stylesheet" type="text/css" href="${ctx }/css/fullcalendar.min.css" />
    <script type="text/javascript" src="<c:url value='/js/fullcalendar.min.js'/>"></script>

</head>

<body>
    <div id="calender"></div>
</body>

<script type="text/javascript">
    $(function() {
        calendarEvent();
    });

    function calendarEvent(eventData) {
        $("#calender").html("");
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
        var calendar = $('#calender').fullCalendar({
            header: {
                left: "",
                center: "title",
                //    right: "month,basicWeek,basicDay"
                right: "today prev,next"
            },
            editable: true,
            titleFormat: {
                month: "yyyy년 MMMM",
                week: "[yyyy] MMM dd일{ [yyyy] MMM dd일}",
                day: "yyyy년 MMM d일 dddd"
            },
            allDayDefault: false,
            defaultView: "month",
            editable: false,
            monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
            monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
            dayNames: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"],
            dayNamesShort: ["일", "월", "화", "수", "목", "금", "토"],
            buttonText: {
                today: "오늘",
                month: "월별",
                week: "주별",
                day: "일별",
            },
            events: eventData,
            timeFormat: "HH:mm",
        });
</script>


</html>
