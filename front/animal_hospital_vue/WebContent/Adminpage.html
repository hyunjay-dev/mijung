                    <tr v-for="rev in info">

    <script>
        let navapp = new Vue({
            el: "#loginapp",
            data: {
                isLogin: false
            },
            mounted() {
                if (localStorage.getItem("animal_login") != null) {
                    this.isLogin = true;
                }
            },
            methods: {
                logout() {
                    let con_logout = confirm("로그아웃 하시겠습니까");
                    if (con_logout) {
                        localStorage.removeItem("info");
                        localStorage.removeItem("animal_name");
                        localStorage.removeItem("animal_login");
                        localStorage.removeItem("animal_admin");
                        location.href = "index.html";
                    }
                }
            }
        });
        let id = localStorage.getItem("animal_login");
        console.log(id);
        let app = new Vue({
            el: "#app",
            data() {
                return {
                    info: [],
                    oldInfo: [],
                    custId: id,
                    loading: true,
                    errored: false,
                    oldReservation: false
                }
            },
            mounted() {
                axios
                    .get("http://localhost:7000/mijung/getAllReservation/")
                    .then(response => {
                        this.info = response.data.reverse();
                        var now = new Date();
                        console.log(this.info[0].revDate)
                        console.log(now.getFullYear() + "-" + Number(now.getMonth() + 1) + "-" + now.getDate() > this.info[0].revDate)
                        console.log(now.getFullYear() + "-" + Number(now.getMonth() + 1) + "-" + now.getDate())
                    })
                    .catch(e => {
                        console.log(e);
                        this.errored = true;
                    })
                    .finally(() => this.loading = false)
            },
            methods: {
                oldReservationCheck() {},
                cancelReservation() {
                    let con_cancel = confirm("예약을 취소하시겠습니까")
                    if (con_cancel) {
                        axios
                            .delete("http://localhost:7000/mijung/cancelReservation/" + id)
                            .then(() => {
                                alert("예약을 취소하였습니다");
                                location.reload(true);
                                localStorage.removeItem("onceRev");
                            })
                            .catch(e => {
                                console.log(e);
                                this.errored = true;
                            })
                            .finally(() => {
                                this.loading = false;
                            })
                    }
                }

            },
        })
    </script>
